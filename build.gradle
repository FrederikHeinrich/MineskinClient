plugins {
    id 'java'
    id 'maven-publish'
}

group = 'io.freddi'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
    maven { url "https://jitpack.io"  }
}

dependencies {
    //Gson
    implementation 'com.google.code.gson:gson:2.9.1'
}